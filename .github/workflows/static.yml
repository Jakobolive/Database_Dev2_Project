name: Deploy Eleventy Site to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment when pushing to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Set up Node.js environment (choose the version you're using)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Make sure this matches the Node version you're using

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Eleventy site
      - name: Build with Eleventy
        run: npx @11ty/eleventy

      # Deploy to GitHub Pages using the pre-configured GitHub Pages deploy action
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # GitHub Pages branch (this is where the site will be published)
          folder: _site     # The output folder generated by Eleventy
